<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pochacco Birthday Surprise - 结婚一周年快乐</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Post Processing -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 加载层 -->
    <div id="loading-screen">
        <div class="loader-content">
            <div class="spinner">🐶</div>
            <p>正在编织爱的魔法...</p>
            <p class="sub-text">请允许使用摄像头以开启魔法互动</p>
        </div>
    </div>

    <!-- UI 层 -->
    <div id="ui-layer">
        <div class="header">
            <h1 class="glow-text">程卓老婆生日快乐！</h1>
            <h2 class="sub-glow-text">❤️ 领证一周年快乐 ❤️</h2>
        </div>
        
        <div class="interaction-guide">
            <div class="guide-item active" id="guide-fist">
                <span class="icon">✊</span>
                <span class="text">握拳 · 召唤帕恰狗</span>
            </div>
            <div class="guide-item" id="guide-palm">
                <span class="icon">🖐</span>
                <span class="text">张手 · 星光爆散</span>
            </div>
            <div class="guide-item" id="guide-pinch">
                <span class="icon">🤏</span>
                <span class="text">捏合 · 甜蜜回忆</span>
            </div>
            <div class="guide-item" id="guide-wave">
                <span class="icon">👋</span>
                <span class="text">挥手 · 旋转视角</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="char-upload" class="custom-file-upload secondary">
                    <i class="fas fa-magic"></i> 更换帕恰狗形象
                </label>
                <input id="char-upload" type="file" accept="image/*"/>
            </div>
            

        </div>
        
        <div class="status-bar">
            <div class="status-indicator"></div>
            <span id="status-text">等待摄像头连接...</span>
        </div>
    </div>

    <!-- 摄像头预览 (左下角) -->
    <div class="camera-container">
        <video id="video-feed" playsinline></video>
        <canvas id="camera-overlay"></canvas>
    </div>

    <!-- 3D 容器 -->
    <div id="canvas-container"></div>

    <!-- 脚本引入 -->
    <script src="js/utils.js"></script>
    <script src="js/particle-system.js"></script>
    <script src="js/gesture-control.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
